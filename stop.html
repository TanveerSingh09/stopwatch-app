<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stopwatch App</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!--Title-->
    <div class="container-fluid">
      <div id="header">Stopwatch</div>

      <!--Lap Time-->
      <div id="lap">
        <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span
          id="lapcentisecond"
          >00</span
        >
      </div>

      <!--Time-->
      <div id="time">
        <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span
          id="timecentisecond"
          >00</span
        >
      </div>

      <!--Controls-->
      <div id="controlsContainer" class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <div id="startButton" class="control">Start</div>
          <div id="stopButton" class="control">Stop</div>
          <div id="resumeButton" class="control">Resume</div>
        </div>
        <div class="col-xs-2">
          <div id="lapButton" class="control">Lap</div>
          <div id="resetButton" class="control">Reset</div>
        </div>
      </div>

      <!--Laps-->
      <div id="laps"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
